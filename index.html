<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>un bon plat de fouls</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #f4f4f4;
        }
        #moveUp, #moveDown {
            font-size: 48px;
            width: 100px;
            height: 100px;
            background-color: #f4f4f4;
            border: 2px solid #333;
            border-radius: 50px;
            position: absolute;
            bottom: 20px;
            text-align: center;
            line-height: 100px;
        }
        #moveUp {
            left: 20px;
        }
        #moveDown {
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>l'âne Habibi</h1>
    <h2>L'histoire se déroule à Shouraneya, tu incarnes un âne qui doit éviter les rayons laser pour aller te réfugier chez la tante Safïa</h2>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <button onclick="startGame()">Start</button>
    <button onclick="stopGame()">Stop</button>
    <script>
        function resizeCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const width = window.innerWidth;
            const height = window.innerHeight * 0.6; // You can adjust this value
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);
    </script>
    <button id="moveUp" ontouchstart="startMoving('up')" ontouchend="stopMoving()">↑</button>
    <button id="moveDown" ontouchstart="startMoving('down')" ontouchend="stopMoving()">↓</button>
    <script src="courseinfnie.js"></script>
</body>
</html>
